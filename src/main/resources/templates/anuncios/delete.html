
<!DOCTYPE html>
<html lang="es">

<head>
    <title>INMOJAEN: Borrar Anuncio</title>
    <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div>
        <div th:replace="~{fragments/general.html :: navigation}"> </div>
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">INMOJAEN: Borrar Anuncio <i class="fa-solid fa-house"></i> <i class="fa-solid fa-trash"></i> </h4>
            </div>
            <div class="card-body">
                <form class="row" th:action="@{/anuncios/delete}+${anuncio.id}" th:object="${anuncio}" method="post">
                    <!-- <input type="hidden" th:field="*{id}" /> -->
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="titulo"><b>Título:</b></label>
                        <input class="form-control" th:field="*{titulo}" disabled
                            placeholder="Escribir el Título del Anuncio" />
                    </div>
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="descripcion"><b>Descripción:</b></label>
                        <input class="form-control" th:field="*{descripcion}" disabled
                            placeholder="Escribir una descripción detallada del inmueble" />
                    </div>
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="precio"><b>Precio:</b></label>
                        <input class="form-control" th:value="${#numbers.formatDecimal(anuncio.precio, 1, 2) + ' €'}" disabled />
                    </div>
                    <!-- Todo: Para precios de alquiler -->
                    <!-- <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="precio"><b>Precio mensual:</b></label>
                        <input class="form-control" type="number" th:field="*{precio}" disabled
                            placeholder="Precio de alquiler del inmueble" />
                    </div> -->
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="superficie"><b>Superficie:</b></label>
                        <input class="form-control" th:value="${#numbers.formatDecimal(anuncio.superficie, 1, 0) + ' m&sup2;'}" disabled />
                    </div>
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="banos"><b>Baños:</b></label>
                        <input class="form-control" type="number" th:field="*{banos}" disabled
                            placeholder="Baños disponibles en el inmueble" />
                    </div>
                    <div class="mb-3 col-6 text-center">
                        <label class="form-label" for="direccion"><b>Dirección:</b></label>
                        <input class="form-control" th:field="*{direccion}" disabled />
                    </div>

                    
                    <div class="text-center mt-3">
                        <button class="btn btn-lg btn-danger mt-3" type="submit">Borrar Anuncio <i class="fa-solid fa-trash"></i> </button>
                        &nbsp;&nbsp;
                        <!-- Botón de cancelar -->
                        <a class="btn btn-lg btn-primary mt-3" href="/usuarios">Cancelar y volver <i class="fa-solid fa-rotate-left"></i> </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/general.html :: footer}"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <title>INMOJAÉN - Edición de Usuario</title>
    <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div>
        <div th:replace="~{fragments/general.html :: navigation}"></div>
        <hr>
        <h3 class="h3 text-center"> INMOJAÉN - Perfil de <i> [[${usuario.username}]] </i>
            <i class="fa-solid fa-user"></i>
        </h3>
        <hr>
        <div class="container">

            <input type="hidden" th:value="${usuario.id}" name="id">

            <!-- Mensajes flash para mostrar resultados de cambio de contraseña -->
            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <!-- Campos -->
            <div class="form-group">
                <label for="username"> <b> Nombre de usuario: </b> </label>
                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}"
                    disabled>
            </div>
            <div class="form-group">
                <label for="email"> <b> Correo electrónico: </b> </label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" disabled>
            </div>
            <div class="form-group">
                <label for="nombre"> <b> Nombre: </b> </label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" disabled>
            </div>
            <div class="form-group">
                <label for="apellidos"> <b> Apellidos: </b> </label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${usuario.apellidos}" disabled>
            </div>
            <div class="form-group">
                <label for="telefono"> <b> Teléfono: </b> </label>
                <input type="tel" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}" disabled>
            </div>

            <div class="text-center mt-3">
                <a class="btn btn-warning" href="/usuario/editar"> Modificar mis datos <i
                        class="fa-solid fa-user-pen"></i> </a>
                &nbsp;&nbsp;
                <a class="btn btn-info" href="/activos"> Volver a Inicio <i class="fa-solid fa-house"></i>
                </a>
                &nbsp;&nbsp;
            </div>

        </div>

        <div th:replace="~{fragments/general.html :: footer}"> </div>
    </div>
</body>

</html>

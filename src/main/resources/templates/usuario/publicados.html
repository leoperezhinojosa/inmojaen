<!DOCTYPE html>
<html lang="es">

<head>
  <title>INMOJAEN: Anuncios publicados</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  <div th:replace="~{fragments/general.html :: navigation}"></div>
  <hr>
  <h3 class="h3 text-center"> INMOJAÉN - Anuncios publicados por el usuario <i> [[${usuario?.username} ?:
      'Desconocido']] </i> <i class="fa-solid fa-house-chimney"></i></h3>
  <hr>

  <div class="container">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <!-- <th>Imagen</th> -->
          <th>Título</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="anuncio: ${anuncios}">
          <!-- Muestra la imagen principal del anuncio (asumiendo que la primera imagen está en anuncio.imagenes[0]) -->
          <!-- <td>
            <img th:src="@{|/imagenes/${anuncio.imagenes[0].url}|}" alt="Imagen anuncio" class="img-thumbnail" style="width: 100px; height: 100px;">
          </td> -->
          <td th:text="${anuncio.titulo}"></td>
          <td th:text="${anuncio.descripcion}"></td>
          <td th:text="${#numbers.formatDecimal(anuncio.precio, 1, 2) + ' €'}"></td>
          <td>
            <form th:action="@{/usuario/publicados/activate}" method="post">
              <div class="btn-group">
                <a class="btn btn-info btn-sm" th:href="|/usuario/info/${anuncio.id}|">
                  <i class="fa-solid fa-circle-info"></i> Información
                </a>
                <a class="btn btn-warning btn-sm" th:href="|/usuario/editar-anuncio/${anuncio.id}|">
                  <i class="fa-solid fa-pen-to-square"></i> Editar anuncio
                </a>
                <a class="btn btn-danger btn-sm" th:href="|/usuario/borrar-anuncio/${anuncio.id}|">
                  <i class="fa-solid fa-trash"></i> Borrar anuncio
                </a>
                <!-- <input type="hidden" name="id" th:value="${anuncio.id}">
                <button class="btn btn-sm btn-dark" th:if="${anuncio.activo}"><i class="fa-solid fa-circle-xmark"></i>
                  Desactivar </button>
                <button class="btn btn-sm btn-light" th:unless="${anuncio.activo}"><i
                    class="fa-solid fa-circle-check"></i> Activar </button> -->
              </div>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="~{fragments/general.html :: footer}"></div>
</body>

</html>

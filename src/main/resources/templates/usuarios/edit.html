<!DOCTYPE html>
<html lang="es">

<head>
  <title>INMOJAEN: Edición de usuario</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>

  <div>
    <div th:replace="~{fragments/general.html :: navigation}"> </div>
    <div class="card">
        <div class="card-header">
            <h4 class="text-center">Editar usuario <i class="fa-solid fa-user-pen"></i></h4>
        </div>
        <div class="card-body">
            <form class="row" th:action="@{/usuarios/edit}" th:object="${usuario}" method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="mb-3 col-6 text-center">
                    <label class="form-label" for="username"><b>Nombre de Usuario (Único - No se puede cambiar):</b></label>
                    <input class="form-control" th:field="*{username}" disabled />
                </div>
                <div class="mb-3 col-6 text-center">
                    <label class="form-label" for="email"><b>Email (Único - No se puede cambiar):</b></label>
                    <input class="form-control" th:field="*{email}" disabled />
                </div>
                <div class="mb-3 col-6 text-center">
                    <label class="form-label" for="nombre"><b>Nombre:</b></label>
                    <input class="form-control" th:field="*{nombre}" required
                        placeholder="Editar el nombre del usuario" />
                </div>
                <div class="mb-3 col-6 text-center">
                    <label class="form-label" for="apellidos"><b>Apellidos:</b></label>
                    <input class="form-control" th:field="*{apellidos}" required
                        placeholder="Editar los apellidos del usuario" />
                </div>
                <div class="mb-3 col-4 text-center">
                    <label class="form-label" for="password"><b>Contraseña:</b></label>
                    <input class="form-control" type="password" th:field="*{password}" required
                        placeholder="(Contraseña Oculta - Escribir nueva para cambiar)" />
                </div>
                <div class="mb-3 col-4 text-center">
                    <label class="form-label" for="telefono"><b>Teléfono:</b></label>
                    <input class="form-control" type="number" th:field="*{telefono}" required
                        placeholder="Editar el teléfono del usuario" />
                </div>

                <!-- Debug -->
                <!-- <pre th:text="${usuario}"></pre> -->

                <div class="mb-3 col-4 text-center">
                    <label class="form-label" for="rol"><b>Rol del Usuario:</b></label>
                    <select class="form-select" th:field="*{rol.id}" required>
                        <option th:each="rol: ${roles}" 
                                th:value="${rol.id}" 
                                th:text="${rol.rol}" 
                                th:selected="${rol.id == rolId}">
                        </option>
                    </select>
                </div>
                
                <div class="text-center mt-3">
                    <button class="btn btn-lg btn-success mt-3" type="submit">Aceptar cambios <i class="fa-solid fa-check"></i> </button>
                    &nbsp;
                    <button class="btn btn-lg btn-warning mt-3" type="reset">Resetear valores <i class="fa-solid fa-arrow-left"></i> </button>
                    &nbsp;
                    <!-- Botón de cancelar -->
                    <a class="btn btn-lg btn-primary mt-3" href="/usuarios" type="submit">Volver a Usuarios <i class="fa-solid fa-rotate-left"></i> </a>
                </div>
            </form>

            

        </div>
    </div>
</div>
<div th:replace="~{fragments/general.html :: footer}"></div>
</div>
</body>

</html>

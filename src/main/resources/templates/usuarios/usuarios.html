<!DOCTYPE html>
<html lang="es">

<head>
  <title>INMOJAEN: Usuarios</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>

  <div th:replace="~{fragments/general.html :: navigation}"> </div>
  <hr>
  <h3 class="h3 text-center">Lista de usuarios registrados</h3>
  <hr>
  
  <div class="container">
    <table class="table table-striped"> <!-- table-hover> -->
      <thead>
        <div class="d-grid gap-1">
          <a class="btn btn-success btn-lg" th:href="@{/usuarios/add}">Crear nuevo usuario</a>&nbsp;
        </div>
        <tr>
          <th>ID</th>
          <!-- <th>ROL del usuario</th> -->
          <th>Nombre de Usuario</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario: ${usuarios}">
          <!-- <td th:text="${usuario.rol}"></td> -->
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.username}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.rol}"></td>
          <td>
            <a class="btn btn-warning" th:href="|/usuarios/edit/${usuario.id}|">Modificar</a>&nbsp;
            <!-- Todo: Poner 2 tipos de botÃ³n alternativos: Activar y Desactivar -->
            <a class="btn btn-dark" th:href="|/usuarios/desactivate/+${usuario.id}">Desactivar</a>&nbsp;
            <a class="btn btn-danger" th:href="|/usuarios/delete/+${usuario.id}">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="~{fragments/general.html :: footer}">
  </div>
</body>

</html>
